<!DOCTYPE html>

<ion-view title="{{coupon.name}}">
    <ion-content has-header="true" padding="true">
        <div class="list card pink" >

            <div class="item item-avatar">
                <h2>{{coupon.productName}}</h2>
                <p>{{coupon.timeLimit|date:'至yyyy年MM月dd日'}}</p>
                <div class="addToCart">
                    <button ng-class="favorites" ng-init = "favoriteClass()" ng-click = "changeClass()">{{favoritesText}}</button>
                </div>

            </div>

            <div class="item item-body">
                <img class="full-image" src="{{coupon.image}}">
                <p>
                    {{coupon.productDetail}}
                </p>
                <!-- <p>

                 </p>-->
            </div>
