<ion-view title="<b>注册">
    <ion-nav-buttons side="left" >
        <button  menu-toggle="left" class="button button-icon icon ion-navicon" ng-click="doSomething()">
        </button>
    </ion-nav-buttons>
    <ion-content has-header="true" ng-controller="MenuCtrl" class="padding">
        <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
        </ion-refresher>

            <div class="list">
                <label class="item item-input">
                    <span class="input-label">用户名</span>
                    <input type="text" ng-model="username">
                </label>
                <label class="item item-input">
                    <span class="input-label">密码</span>
                    <input type="password" ng-model="password">
                </label>
            </div>
        <button class="button button-full button-positive" ng-click="register(username,password)">注册</button>

    </ion-content>
</ion-view>
